name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - 'web/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: |
          cd web
          npm ci

      - name: Build
        run: |
          cd web
          npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          # ✅ 在部署前检查项目是否存在
          preCommands: |
            echo "⚙️ Checking Cloudflare Pages project existence..."
            if wrangler pages project list | grep -q "exception-notify-workspace"; then
              echo "✅ Project 'exception-notify-workspace' already exists."
            else
              echo "🚀 Creating Cloudflare Pages project..."
              wrangler pages project create exception-notify-workspace
            fi

          # ✅ 实际部署命令
          command: pages deploy web/dist --project-name=exception-notify-workspace

          # ✅ 部署后命令（可选）
          postCommands: |
            echo "🎉 Deployment finished!"
            wrangler whoami
       
